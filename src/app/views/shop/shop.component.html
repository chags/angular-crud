<div class="container">
  <div class="example-button-container">
    <a routerLink="/lazy" mat-fab color="accent" aria-label="Example icon button with a bookmark icon">
      <mat-icon>shopping_cart</mat-icon>
    </a>
  </div><br>
<table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="img">
    <th mat-header-cell *matHeaderCellDef> Imagen </th>
    <td mat-cell *matCellDef="let element"> <img class="paddingImg" width="50" height="auto" src="{{element.img}}"/> </td>
  </ng-container>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef> Produtos </th>
    <td mat-cell *matCellDef="let element"> {{element.product}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button  color="accent" (click)="BuyElement(element)">
            <mat-icon>add_shopping_cart</mat-icon>
          </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
